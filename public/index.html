    <style>
      .box-lgpd{
        display: flex;
        justify-content: center;
      }
      .lgpd {
        display: flex;
        position: fixed;
        justify-content: center;
        align-items: center;
        max-width: 1330px;
        
        background-color: #ffffff;
        color:rgb(0, 0, 0);
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

        bottom: 15px;
        padding: 10px;
        border-radius: 15px;
        font-size: 13px;
        margin-left: 10px;
        margin-right: 10px;

       
        }
        .lgpd p{
          margin-left: 5px;
          margin-right:20px;
          text-align: justify;
        }
         
        .lgpd button {
          background-color: #b6b3b3;
          border-radius: 15px;
          border: 0;
          color: rgb(0, 0, 0);
          cursor: pointer;
          padding: 10px 15px;
         
        }
        .lgpd button:hover{
          background-color: #c4c3c3;
          
         
        }
        .lgpd a {
          text-align: center; 
          border: 0;
          color: rgb(0, 0, 0);
          text-decoration: none;
          
          margin:40px;
        }
        .lgpd a:hover {
                 
          
          color: rgb(48, 47, 47);
          
        }
        .lgpd--right{
          display: flex;
          align-items: center;
        }
        @media screen and (max-width: 800px) {
          
          .lgpd {
            font-size: 13px;
            } 
        }
        @media screen and (max-width: 600px) {
          
          .lgpd {
            padding: 10px;
            font-size: 12px;
            } 
            .lgpd button {
              padding: 5px 15px;
            }
          
            .lgpd a {
                      
              margin:20px;
            }
        }
        @media screen and (max-width: 400px) {
          
          .lgpd {
            font-size: 10px;
            } 
        }
        @media screen and (max-width: 400px) {
          
          .lgpd {
            font-size: 8px;
            } 
        }

    </style>

  <body>
    <div id="root"></div>
    <div vw class="enabled">
      <div vw-access-button class="active"></div>
      <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
      </div>
    </div>
    <noscript>You need to enable JavaScript to run this app.</noscript>

      <script>
      let lgpdHtml = `
      <div class="box-lgpd">
      <div class="lgpd">
        <div class="lgpd--left">
         <p> O site usa cookies e tecnologias semelhantes para melhorar a sua experiência de navegação, assim como providenciar alguns recursos essenciais. Ao continuar em nosso site, você concorda com a nossa Política de Cookies, Privacidade e Termos de Uso.</p><br/>
        </div>
        <div class="lgpd--right">
          <a href='/temos/cookies'>Ver termos</a>
          <button>Concordar e continuar</button>
        </div>
        </div>
      </div>`
        
      let lsContent = localStorage.getItem('CookiesAccept');
      if(!lsContent) { //nada em lgpd
      //adicionar o html de nada for encontrado no localStorage
        document.body.innerHTML += lgpdHtml;

      let lgpdArea = document.querySelector('.lgpd');
      let lgpdButton = lgpdArea.querySelector('button');
      // remove o html se ocorrer o click
      lgpdButton.addEventListener('click', async ()=>{
      lgpdArea.remove();
        // Tem que adicionar um resposta do servidor aqui para amentar a segurança
      localStorage.setItem('CookiesAccept', 'Accept');
      });
      }
    </script>
